<script>
    const spex = document.querySelectorAll(".sp");
    const sbs = document.querySelectorAll(".sb");
    const songs = document.querySelectorAll(".song");

    spex.forEach((sp) => {
        sp.addEventListener("click", function () {
            sbs.forEach((sb) => {
                if (sb.classList.contains("ac")) {
                    sb.classList.toggle("ac");
                }
            });

            songs.forEach((song) => {
                song.style.display = "none";
            });

            spex.forEach((sp) => {
                if (sp.classList.contains("ac")) {
                    sp.classList.toggle("ac");
                }
            });

            const content = this.nextElementSibling;
            const temp = content.style.display;

            spex.forEach((sp) => {
                const content2 = sp.nextElementSibling;
                content2.style.display = "none";
            });

            if (temp === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }

            songs.forEach((song) => {
                song.style.display = "none";
            });
        });
    });

    sbs.forEach((sb) => {
        sb.addEventListener("click", function () {
            sbs.forEach((sb) => {
                if (sb.classList.contains("ac")) {
                    sb.classList.toggle("ac");
                }
            });

            const content = this.nextElementSibling;
            const temp = content.style.display;

            songs.forEach((song) => {
                song.style.display = "none";
            });

            if (temp === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    });

    const navbar = document.getElementById("navbar");
    const sticky = navbar.offsetTop;

    function navBar() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
